<!DOCTYPE html>
<html lang="pl">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">
<link rel="icon" sizes="192x192" href="icon.png">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moje Karty - Cytaty z Tagami i Usuwaniem</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  #app {
    width: 460px;
    height: 770px;
    border: 2px solid #4a90e2;
    border-radius: 16px;
    background: white;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    user-select: none;
    position: relative;
    padding: 1rem 1rem 0 1rem;
  }

  /* Górny pasek przycisków */
  #top-bar {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 10px;
  }

  #top-row {
    display: flex;
    justify-content: flex-start;
  }

  #browse-button {
    background: #f39c12;
    border-radius: 8px;
    font-weight: bold;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    border: none;
    transition: background 0.3s ease;
    padding: 0.5rem 1rem;
    user-select: none;
  }
  #browse-button:hover {
    background: #d48806;
  }

  #export-import {
    display: flex;
    gap: 8px;
    margin-top: 6px;
  }
  #export-import button {
    flex: 1;
    padding: 0.6rem;
    font-size: 1rem;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #export-import button:hover {
    background: #357ABD;
  }
  #export-import input[type="file"] {
    display: none;
  }

  #add-button {
    position: absolute;
    top: 12px;
    right: 16px;
    background: #4a90e2;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    color: white;
    font-size: 28px;
    line-height: 40px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: background 0.3s ease;
  }
  #add-button:hover {
    background: #357ABD;
  }

  /* Karta */
  .card {
    flex: 1;
    margin: 1rem 0;
    position: relative;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    background: #2980b9;
    color: white;
    font-size: 2.4rem;
    padding: 2rem 3rem 2rem 2rem;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: default;
    user-select: text;
    opacity: 1;
    transition: opacity 0.4s ease;
  }
  .card.fade-out {
    opacity: 0;
  }
  .card.fade-in {
    opacity: 1;
  }
  .tags {
    margin-top: 1rem;
    font-size: 1.1rem;
    opacity: 0.8;
  }
  .tag {
    display: inline-block;
    background: rgba(255,255,255,0.3);
    color: white;
    padding: 0.15rem 0.5rem;
    border-radius: 12px;
    margin: 0 6px 0 0;
  }
  #delete-card-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    background: #e74c3c;
    border: none;
    color: white;
    font-size: 20px;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: background 0.3s ease;
  }
  #delete-card-btn:hover {
    background: #c0392b;
  }

  /* Pasek na dole do przejścia */
  #click-area {
    height: 60px;
    background: rgba(0,0,0,0.05);
    border-top: 1px solid #ddd;
    text-align: center;
    line-height: 60px;
    color: #555;
    font-size: 1.2rem;
    user-select: none;
    cursor: pointer;
    border-bottom-left-radius: 16px;
    border-bottom-right-radius: 16px;
  }

  /* Modal overlay */
  #modal-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.4);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }

  /* Modal box */
  #modal {
    background: white;
    border-radius: 12px;
    padding: 2rem;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    position: relative;
  }

  #modal h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    font-weight: 700;
    color: #4a90e2;
    text-align: center;
  }

  #modal input[type="text"] {
    width: 100%;
    padding: 0.75rem;
    font-size: 1.2rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 1rem;
  }

  #modal button {
    width: 100%;
    padding: 0.75rem;
    font-size: 1.2rem;
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  /* Close button modal */
  #modal-close {
    position: absolute;
    top: 10px; right: 14px;
    font-size: 28px;
    color: #888;
    cursor: pointer;
    user-select: none;
  }
  #modal-close:hover {
    color: #444;
  }

  /* Lista kart - modal browse */
  #browse-modal {
    background: white;
    border-radius: 12px;
    padding: 1rem;
    width: 90%;
    max-width: 460px;
    max-height: 600px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    position: relative;
    display: flex;
    flex-direction: column;
  }

  #browse-search {
    padding: 0.6rem 1rem;
    font-size: 1.1rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  #browse-list {
    flex: 1;
    overflow-y: auto;
    border-top: 1px solid #ddd;
    padding-top: 0.5rem;
  }

  .browse-item {
    padding: 0.5rem 1rem;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    transition: background 0.2s ease;
    position: relative;
  }
  .browse-item:hover {
    background: #d0e7ff;
  }
  .browse-tags {
    font-size: 0.85rem;
    color: #555;
    margin-top: 0.2rem;
  }

  /* Przycisk usuwania w browse */
  .browse-delete-btn {
    position: absolute;
    top: 10px;
    right: 12px;
    background: #e74c3c;
    border: none;
    color: white;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    font-size: 16px;
    line-height: 24px;
    cursor: pointer;
    user-select: none;
    opacity: 0.8;
    transition: opacity 0.3s ease;
  }
  .browse-delete-btn:hover {
    opacity: 1;
  }
/* Reset box-sizing i responsywność */
*, *::before, *::after {
  box-sizing: border-box;
}

@media (max-width: 480px) {
  #app {
    width: 95vw;
    height: 90vh;
    padding: 0.5rem 0.8rem 0 0.8rem;
  }

  .card {
    font-size: 1.6rem !important;
    padding: 1.2rem 1.5rem 1.2rem 1rem !important;
    margin: 0.6rem 0 !important;
  }

  #add-button {
    width: 36px;
    height: 36px;
    font-size: 24px;
    top: 8px;
    right: 10px;
  }

  #browse-button, #export-import button {
    font-size: 1rem;
    padding: 0.4rem 0.8rem;
  }

  #export-import {
    flex-direction: column;
    gap: 6px;
    margin-top: 4px;
  }

  #click-area {
    height: 50px;
    line-height: 50px;
    font-size: 1rem;
  }
}


</style>
</head>
<body>
  <div id="app">
    <div id="top-bar">
      <button id="browse-button" title="Lista kart">Lista</button>
      <div id="export-import">
        <button id="export-btn">Eksport</button>
        <button id="import-btn">Import</button>
        <input type="file" id="import-file" accept=".json" />
      </div>
    </div>

    <button id="add-button" title="Dodaj kartę">+</button>

    <div class="card" id="card-display">
      <button id="delete-card-btn" title="Usuń kartę">&times;</button>
      <div id="card-text"></div>
      <div class="tags" id="card-tags"></div>
    </div>

    <div id="click-area" title="Kliknij, aby przejść do następnej karty">Przewiń w dół →</div>
  </div>

  <!-- Modal dodawania -->
  <div id="modal-overlay">
    <div id="modal">
      <span id="modal-close">&times;</span>
      <h2>Dodaj kartę</h2>
      <form id="add-form">
        <input type="text" id="text-input" placeholder="Treść karty" required autocomplete="off" />
        <input type="text" id="tags-input" placeholder="Tagi (oddziel przecinkiem)" autocomplete="off" />
        <button type="submit">Dodaj</button>
      </form>
    </div>
  </div>

  <!-- Modal lista (browse) -->
  <div id="modal-overlay-browse" style="display:none; position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.4);z-index:3000;display:flex;justify-content:center;align-items:center;">
    <div id="browse-modal">
      <input type="search" id="browse-search" placeholder="Szukaj po tekście i tagach..." autofocus />
      <div id="browse-list"><i>Ładowanie...</i></div>
    </div>
  </div>

<script>
  const cardsKey = 'myCardsWithTags_v2';
  let cards = JSON.parse(localStorage.getItem(cardsKey) || '[]');
  let currentIndex = 0;

  // DOM Elements
  const cardText = document.getElementById('card-text');
  const cardTags = document.getElementById('card-tags');
  const cardDisplay = document.getElementById('card-display');
  const deleteCardBtn = document.getElementById('delete-card-btn');
  const clickArea = document.getElementById('click-area');
  const addButton = document.getElementById('add-button');
  const modalOverlay = document.getElementById('modal-overlay');
  const modalClose = document.getElementById('modal-close');
  const addForm = document.getElementById('add-form');
  const frontInput = document.getElementById('text-input');
  const tagsInput = document.getElementById('tags-input');
  const exportBtn = document.getElementById('export-btn');
  const importBtn = document.getElementById('import-btn');
  const importFile = document.getElementById('import-file');
  const browseButton = document.getElementById('browse-button');
  const modalOverlayBrowse = document.getElementById('modal-overlay-browse');
  const browseList = document.getElementById('browse-list');
  const browseSearch = document.getElementById('browse-search');

  // Save to localStorage
  function saveCards() {
    localStorage.setItem(cardsKey, JSON.stringify(cards));
  }

  // Show card by index
  function showCard(idx) {
    if (cards.length === 0) {
      cardText.textContent = 'Brak kart do wyświetlenia.';
      cardTags.innerHTML = '';
      deleteCardBtn.style.display = 'none';
      return;
    }
    if (idx < 0) idx = cards.length - 1;
    if (idx >= cards.length) idx = 0;
    currentIndex = idx;

    // Animacja fade
    cardDisplay.classList.add('fade-out');
    setTimeout(() => {
      cardText.textContent = cards[idx].text;
      if (cards[idx].tags && cards[idx].tags.length > 0) {
        cardTags.innerHTML = cards[idx].tags.map(t => `<span class="tag">#${t}</span>`).join(' ');
      } else {
        cardTags.innerHTML = '';
      }
      deleteCardBtn.style.display = 'block';
      cardDisplay.classList.remove('fade-out');
      cardDisplay.classList.add('fade-in');
    }, 300);

    setTimeout(() => {
      cardDisplay.classList.remove('fade-in');
    }, 700);
  }

  // Show modal add card
  addButton.addEventListener('click', () => {
    modalOverlay.style.display = 'flex';
    frontInput.focus();
  });

  // Close modal add card
  modalClose.addEventListener('click', () => {
    modalOverlay.style.display = 'none';
    addForm.reset();
  });

  modalOverlay.addEventListener('click', (e) => {
    if (e.target === modalOverlay) {
      modalOverlay.style.display = 'none';
      addForm.reset();
    }
  });

  // Add card form submit
  addForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = frontInput.value.trim();
    if (!text) return alert('Karta nie może być pusta!');
    const tagsRaw = tagsInput.value.trim();
    const tags = tagsRaw ? tagsRaw.split(',').map(t => t.trim()).filter(t => t.length > 0) : [];

    const id = Date.now().toString() + Math.floor(Math.random()*1000).toString();

    cards.push({ id, text, tags });
    saveCards();
    showCard(cards.length - 1);
    modalOverlay.style.display = 'none';
    addForm.reset();
  });

  // Delete current card button
  deleteCardBtn.addEventListener('click', () => {
    if (cards.length === 0) return;
    if (!confirm('Usunąć tę kartę?')) return;

    cards.splice(currentIndex, 1);
    if (currentIndex >= cards.length) currentIndex = cards.length - 1;
    saveCards();
    showCard(currentIndex);
  });

  // Click area - next card
  clickArea.addEventListener('click', () => {
    showCard(currentIndex + 1);
  });

  // Export
  exportBtn.addEventListener('click', () => {
    if (cards.length === 0) return alert('Brak kart do eksportu!');
    const dataStr = JSON.stringify(cards, null, 2);
    const blob = new Blob([dataStr], {type: "application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'karty-cytaty.json';
    a.click();
    URL.revokeObjectURL(url);
  });

  // Import
  importBtn.addEventListener('click', () => {
    importFile.click();
  });

  importFile.addEventListener('change', () => {
    const file = importFile.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      try {
        let importedCards = JSON.parse(e.target.result);
        if (!Array.isArray(importedCards)) throw new Error('Nieprawidłowy format pliku.');

        const combined = [...importedCards, ...cards];
        const unique = [];
        const ids = new Set();
        combined.forEach(card => {
          if (card && card.id && !ids.has(card.id)) {
            ids.add(card.id);
            unique.push(card);
          }
        });

        cards = unique;
        saveCards();
        showCard(0);
        alert(`Zaimportowano ${importedCards.length} kart.`);
      } catch(err) {
        alert('Błąd podczas importu: ' + err.message);
      }
    };
    reader.readAsText(file);
    importFile.value = '';
  });

  // Browse modal open
  browseButton.addEventListener('click', () => {
    updateBrowseList('');
    modalOverlayBrowse.style.display = 'flex';
    browseSearch.value = '';
    browseSearch.focus();
  });

  modalOverlayBrowse.addEventListener('click', (e) => {
    if (e.target === modalOverlayBrowse) {
      modalOverlayBrowse.style.display = 'none';
    }
  });

  browseSearch.addEventListener('input', () => {
    updateBrowseList(browseSearch.value.trim().toLowerCase());
  });

  // Update browse list
  function updateBrowseList(filter) {
    if (cards.length === 0) {
      browseList.innerHTML = '<i>Brak kart do wyświetlenia.</i>';
      return;
    }
    let filtered = cards.filter(card => {
      let textMatch = card.text.toLowerCase().includes(filter);
      let tagsMatch = card.tags && card.tags.some(t => t.toLowerCase().includes(filter));
      return textMatch || tagsMatch;
    });

    if (filtered.length === 0) {
      browseList.innerHTML = '<i>Brak kart pasujących do wyszukiwania.</i>';
      return;
    }

    browseList.innerHTML = '';
    filtered.forEach(card => {
      const div = document.createElement('div');
      div.className = 'browse-item';
      div.innerHTML = `
        <div>${card.text}</div>
        ${card.tags && card.tags.length > 0
          ? `<div class="browse-tags">${card.tags.map(t => `#${t}`).join(' ')}</div>`
          : ''
        }
      `;

      // Usuwanie karty z listy
      const delBtn = document.createElement('button');
      delBtn.className = 'browse-delete-btn';
      delBtn.title = 'Usuń kartę';
      delBtn.textContent = '×';
      delBtn.addEventListener('click', (ev) => {
        ev.stopPropagation();
        if (confirm('Usunąć tę kartę?')) {
          // Znajdź index i usuń
          let idx = cards.findIndex(c => c.id === card.id);
          if (idx !== -1) {
            cards.splice(idx, 1);
            saveCards();
            updateBrowseList(filter);
            // Jeśli usunięta karta była aktualnie pokazywana, ustaw widok na 0
            if (currentIndex === idx) {
              currentIndex = 0;
              showCard(currentIndex);
            } else if (currentIndex > idx) {
              currentIndex--;
            }
          }
        }
      });

      div.appendChild(delBtn);

      div.addEventListener('click', () => {
        modalOverlayBrowse.style.display = 'none';
        let realIndex = cards.findIndex(c => c.id === card.id);
        if (realIndex !== -1) {
          showCard(realIndex);
        }
      });

      browseList.appendChild(div);
    });
  }

  // Start
  showCard(currentIndex);
</script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(reg => console.log('Service Worker zarejestrowany', reg))
    .catch(err => console.error('Service Worker błąd', err));
}
</script>
</body>
</html>
